<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Rock, Papers, Scissors</title>
</head>
<body>

    <div class="buttons">
        <button id="rock" class="selectionBtn">Rock</button>
        <button id="paper" class="selectionBtn">Paper</button>
        <button id="scissors" class="selectionBtn">Scissors</button>
    </div>
    <div class="message">
        <div class="user-msg">Welcome to Rock, Paper, Scissors! Play against computer and see if you can get a victory. Note: First to five wins the game</div>
        <div id="player-score">Player Score: 0</div>
        <div id="computer-score">Computer Score: 0</div>
    </div>
    
</body>
</html>
